<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary SEO Meta Tags -->
    <title>SecureShare - Share Files Instantly with 6-Digit Code | No Registration Required</title>
    <meta name="description" content="Share any file between any devices in seconds with just a 6-digit code. No registration, no downloads, no complexity. Secure peer-to-peer file transfer with end-to-end encryption." />
    <meta name="keywords" content="file sharing, file transfer, share files, 6-digit code, secure file sharing, peer-to-peer, no registration, instant transfer, cross-device, ZIP files, drag and drop" />
    <meta name="author" content="SecureShare" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://secureshare.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://secureshare.com" />
    <meta property="og:title" content="SecureShare - Share Files Instantly with 6-Digit Code" />
    <meta property="og:description" content="Share any file between any devices in seconds with just a 6-digit code. No registration, no downloads, no complexity." />
    <meta property="og:image" content="https://secureshare.com/og-image.jpg" />
    <meta property="og:site_name" content="SecureShare" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://secureshare.com" />
    <meta property="twitter:title" content="SecureShare - Share Files Instantly with 6-Digit Code" />
    <meta property="twitter:description" content="Share any file between any devices in seconds with just a 6-digit code. No registration, no downloads, no complexity." />
    <meta property="twitter:image" content="https://secureshare.com/og-image.jpg" />
    
    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "SecureShare",
      "url": "https://secureshare.com",
      "description": "Share any file between any devices in seconds with just a 6-digit code",
      "applicationCategory": "UtilityApplication",
      "operatingSystem": "Any",
      "browserRequirements": "Modern web browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "6-digit code file sharing",
        "Peer-to-peer transfer",
        "End-to-end encryption",
        "Multi-file ZIP packaging",
        "Cross-device compatibility",
        "No registration required"
      ]
    }
    </script>
    
    <!-- Additional SEO Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SecureShare" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
