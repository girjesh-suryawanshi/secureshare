version: '3.8'

services:
  # HexaSend Application (No database needed - uses memory storage)
  hexasend-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hexasend-app
    restart: unless-stopped
    ports:
      - "3001:5000"  # Map to port 3001 on host to avoid conflicts
    environment:
      NODE_ENV: production
      PORT: 5000
    volumes:
      # Optional: Mount logs directory for debugging
      - hexasend_app_logs:/app/logs

volumes:
  hexasend_app_logs:
    driver: local