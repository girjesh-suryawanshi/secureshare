version: '3.8'

services:
  # PostgreSQL Database for HexaSend
  hexasend-postgres:
    image: postgres:15-alpine
    container_name: hexasend-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-hexasend}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password123}
      POSTGRES_DB: ${DB_NAME:-hexasend}
    volumes:
      - hexasend_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Using 5433 to avoid conflicts with other apps
    networks:
      - hexasend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-hexasend} -d ${DB_NAME:-hexasend}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HexaSend Application
  hexasend-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hexasend-app
    restart: unless-stopped
    ports:
      - "3001:5000"  # Map to port 3001 on host to avoid conflicts
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-hexasend}:${DB_PASSWORD:-secure_password123}@hexasend-postgres:5432/${DB_NAME:-hexasend}
    depends_on:
      hexasend-postgres:
        condition: service_healthy
    networks:
      - hexasend-network
    volumes:
      # Optional: Mount logs directory for debugging
      - hexasend_app_logs:/app/logs

networks:
  hexasend-network:
    driver: bridge

volumes:
  hexasend_postgres_data:
    driver: local
  hexasend_app_logs:
    driver: local