version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hexasend-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-hexasend}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password123}
      POSTGRES_DB: ${DB_NAME:-hexasend}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - hexasend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-hexasend} -d ${DB_NAME:-hexasend}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HexaSend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hexasend-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-hexasend}:${DB_PASSWORD:-secure_password123}@postgres:5432/${DB_NAME:-hexasend}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hexasend-network
    volumes:
      # Optional: Mount logs directory for debugging
      - app_logs:/app/logs

networks:
  hexasend-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  app_logs:
    driver: local