# Example Multi-App Nginx Configuration
# This shows how to manage multiple apps on one VPS

# App 1: HexaSend (File Sharing)
server {
    listen 80;
    server_name hexasend.yourdomain.com;
    
    location / {
        proxy_pass http://localhost:3001;  # HexaSend on port 3001
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# App 2: Example Blog App
server {
    listen 80;
    server_name blog.yourdomain.com;
    
    location / {
        proxy_pass http://localhost:3002;  # Blog app on port 3002
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# App 3: Example API Server
server {
    listen 80;
    server_name api.yourdomain.com;
    
    location / {
        proxy_pass http://localhost:3003;  # API server on port 3003
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Alternative: Path-based routing (all apps under one domain)
server {
    listen 80;
    server_name yourdomain.com;
    
    # Main website (could be static or another app)
    location / {
        proxy_pass http://localhost:3000;  # Main site on port 3000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # HexaSend under /hexasend path
    location /hexasend {
        proxy_pass http://localhost:3001/;  # Note the trailing slash
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Blog under /blog path  
    location /blog {
        proxy_pass http://localhost:3002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # API under /api path
    location /api {
        proxy_pass http://localhost:3003/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}